<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>

</mat-form-field>
<mat-form-field>
  <mat-label> Add data</mat-label>
  <input matInput (keyup)="addData($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="demo-button-container">


  <button
    mat-raised-button
    [disabled]="!displayedColumns.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="clickedRow()"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [length]="dataSource?.paginator?.length"
               [pageSize]="dataSource?.paginator?.pageSize || 10"
               [pageSizeOptions]="pageSizeOptions"
               aria-label="Select page">
</mat-paginator>
