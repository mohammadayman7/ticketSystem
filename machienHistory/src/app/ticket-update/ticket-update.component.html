<form>
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" [(ngModel)]="ticket.isOpen">
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>
  </div>

  <div class="form-group">
    <label for="problem">Problem</label>
    <textarea id="problem" class="form-control" rows="5" [(ngModel)]="ticket.problemDescription"></textarea>
  </div>

  <button class="btn btn-primary" (click)="updateTicket()">Update</button>
</form>
